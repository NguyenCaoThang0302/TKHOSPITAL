<div class="main" style="background-image: url(../Images/Schedule.png);">
    <form action="./payment.html" method="get" class="form">
        <span class="form-title">Register for VIP Service</span>
        <div class="row">
            <div class="col">
              <label class="form-label">Full Name</label>
              <input type="text" id="fullname" name="fullname" class="form-control" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <label class="form-label">Address</label>
              <input id="address" type="text" name="address" class="form-control" disabled>
            </div>
            <div class="col">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <label class="form-label">Choose available doctor</label>
              <input type="text" id="doctor_name" name="doctor_name" class="form-control" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <label class="form-label">Select time</label>
              <input type="text" id="book_time2" name="time" class="form-control" disabled>
            </div>
            <div class="col">
                <label class="form-label">Date you want to test</label>
                <input type="text" id="date" name="date" class="form-control" disabled>
            </div>
        </div>
        <div class="note-content">
            <p id="btn-note">Please ensure all the information above is correct as in your email</p>
            <button type="submit" id="ok-btn">OK</button>
        </div>
    </form>
</div>
